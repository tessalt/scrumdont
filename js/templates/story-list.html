 <div class="loading" ng-show="loading"></div>

  <div class="message" ng-show="message">{{message}}</div>

  <ul class="stories-list">
    <li ng-repeat="story in stories | filter: {status: filters.status}:exceptEmptyComparator | filter: {category: filters.category}:exceptEmptyComparator">
      <story-item story="story" statuses="statuses" user="{{query.user}}" project-slug="{{query.project}}"></story-item>
    </li>
  </ul>
