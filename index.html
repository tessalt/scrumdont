    <div class="options" ng-controller="OptionsController">

      <option-selector
        title="project"
        model="options"
        attribute="project"
        collection="projects"
        change="changeOptions('project')">
      </option-selector>

      <option-selector
        title="user"
        model="options"
        attribute="user"
        collection="options.project.members"
        change="changeOptions()">
      </option-selector>

      <option-selector
        title="iteration"
        model="options"
        attribute="iteration"
        collection="iterations"
        change="changeOptions()">
      </option-selector>

      <option-selector
        title="status"
        model="options",
        attribute="status",
        collection="options.project.statuses"
        change="changeFilter()">
      </option-selector>

      <option-selector
        title="category"
        model="options",
        attribute="category",
        collection="options.project.categories"
        change="changeFilter()">
      </option-selector>

    </div>

    <div class="stories">

      <story-list></story-list>
     
    </div>

  </div>
