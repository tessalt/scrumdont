<!DOCTYPE html>
<html ng-app="scrumDont">
<head>
  <title>ScrumDon't 2.0</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/angular.js"></script>
  <script src="js/lib/angular-resource.js"></script>
  <script src="js/lib/angular-cached-resource.js"></script>
  <script src="js/lib/angular-sanitize.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
</head>
<body>

  <div ng-controller="AppController">

    <header class="app-header">

      <h1 ng-hide="showSearch">ScrumDon't</h1>

      <search-input toggle="showSearch" submit-form="searchSubmit()" search-string="searchQuery"></search-input>

      <div ng-hide="showSearch">

        <refresh-icon ng-click="clearCache()"></refresh-icon>

        <search-icon ng-click="toggleSearch()"></search-icon>

      </div>

      <close-icon ng-show="showSearch" ng-click="toggleSearch()"></close-icon>

    </header>

    <div class="options">


      <option-selector
        title="project"
        model="options"
        attribute="project"
        collection="projects"
        change="changeOptions('project')">
      </option-selector>

      <option-selector
        title="user"
        model="options"
        attribute="user"
        collection="options.project.members"
        change="changeOptions()">
      </option-selector>

      <option-selector
        title="iteration"
        model="options"
        attribute="iteration"
        collection="iterations"
        change="changeOptions()">
      </option-selector>

      <option-selector
        title="status"
        model="options",
        attribute="status",
        collection="options.project.statuses"
        change="changeFilter()">
      </option-selector>

      <option-selector
        title="category"
        model="options",
        attribute="category",
        collection="options.project.categories"
        change="changeFilter()">
      </option-selector>

    </div>

    <div class="stories">

      <story-list></story-list>

    </div>

  </div>

</body>
</html>
