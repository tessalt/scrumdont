<!DOCTYPE html>
<html>
<head>
  <title>ScrumDon't 2.0</title>
  <script src="js/lib/angular.js"></script>
  <script src="js/lib/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="scrumDont">

  <div ng-controller="OptionsController">

  <button ng-click="getOptions()">test</button>

    <p>Project: {{options.project.name}}</p>

    <select ng-model="options.project" ng-options="project.name for project in projects" ng-change="changeProject()"></select>

    <p>User: {{options.user.username}}</p>

    <select ng-model="options.user" ng-options="user.username for user in options.project.members" ng-change="changeUser()"></select>

    <p>Iteration: {{options.iteration.name}}</p>

    <select ng-model="options.iteration" ng-options="iteration.name for iteration in iterations" ng-change="changeIteration()"></select>

    <pre>{{query}}</pre>

  </div>

  <div ng-controller="StoriesController">

  <!-- {{stories.items}} -->

  <ul>
    <li ng-repeat="story in stories">
      {{story.summary}}
      <strong>{{story.task_count}}</strong>
    </li>
  </ul>

  </div>

</body>
</html>
