<!DOCTYPE html>
<html>
<head>
  <title>ScrumDon't 2.0</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animation.css">
  <script src="js/lib/angular.js"></script>
  <script src="js/lib/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/slideables.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
</head>
<body ng-app="scrumDont">

<div ng-controller="TestController">

  <h1>{{option.member.name}}</h1>

  <option-selector
        title="member"
        model="options"
        attribute="member"
        collection="members"
        change="memberPicked()">
      </option-selector>

</div>

<div class="stories" ng-controller="TestController">

    <ul class="stories-list">

    <li ng-repeat="story in stories">
      <story-link story="story" status="{{}}"></story-link>
    </li>

    </ul>

  </div>

</body>
</html>
